{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input id="sometext" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" onfocusout="check()">
            <p class="status"></p>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (confirm)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function check() {
            var username = document.querySelector('input[name="username"');
            var status = document.querySelector('p[class="status"');

            $.get("/check?username="+username.value, function(data){
                if (data == true){
                    status.innerHTML = "Username " + username.value +" available";
                }
                else {
                    status.innerHTML = "Username " + username.value + " not available";
                    event.preventDefault();
                }
            })
        }
    </script>
{% endblock %}

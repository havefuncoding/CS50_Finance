{% extends "layout.html" %}

{% block title %}
    Withdraw Funds
{% endblock %}


{% block main %}
    <form action="/withdraw_funds" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="withdraw_amount" placeholder="Amount" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
{% endblock %}
